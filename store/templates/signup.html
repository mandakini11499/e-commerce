{% extends 'base.html'%}

{% block content%}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto pt-4 p-4 border rounded">
          <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="post">

                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- firstname -->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="fname" id="" value="{{ values.first_name }}" class="form-control form-control-sm">
                  </div>
                <!-- lastname-->
                  <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lname" id="" value="{{values.last_name}}" class="form-control form-control-sm">
                  </div>
                <!-- phone number-->
                  <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="number" name="phone" id="" value="{{ values.phone_no }}" class="form-control form-control-sm" placeholder="5656565656">
                  </div>
                <!--email-->
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" name="email" id="" value="{{ values.email }}" class="form-control form-control-sm"
                  placeholder="exam@gmail.com">
                </div>
                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"
                    placeholder="*********">
                  </div>
                  <div class="form-group">
                    <input class="btn-btn-sm btn-info" type="submit" value="Create An Account">
                  </div>

            </form>
        </div>
    
    </div>
</div>

{% endblock%}
