{% extends 'base.html'%}

{% block content%}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto pt-4 p-4 border rounded">
          <h3 class="alert alert-light border rounded mt-4 mb-4" style="text-align: center;background-color:skyblue">Login Here</h3>
            <form action="/login" method="post">

                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!--email-->
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" name="email" id="" value="{{ values.email }}" class="form-control form-control-sm"
                  placeholder="exam@gmail.com">
                </div><br>
                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"
                    placeholder="*********">
                  </div><br>
                  <div class="form-group" align="center">
                    <input class="btn-btn-sm btn-info col-lg-4" type="submit" value="Login">
                  </div>

            </form>
        </div>
    
    </div>
</div>

{% endblock%}
